<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台登录</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="/test/static/new/css/style.css" tppabs="css/style.css" />
    <style>
        body{height:100%;background:#16a085;overflow:hidden;}
        canvas{z-index:-1;position:absolute;}
    </style>
    <script src="/test/static/new/js/jquery.js"></script>
    <script src="/test/static/new/js/verificationNumbers.js" tppabs="js/verificationNumbers.js"></script>
    <script src="/test/static/new/js/Particleground.js" tppabs="js/Particleground.js"></script>
    <script>
        $(document).ready(function() {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });

        });
    </script>
</head>
<body>
<dl class="admin_login">
    <dt>
        <strong>环境管理系统</strong>
        <em>Management System</em>
    </dt>
    <form class="form" action="/test/login.do"  method="post">
        <dd class="user_icon">
            <input type="text" placeholder="账号" name="username" class="login_txtbx"/>
        </dd>
        <dd class="pwd_icon">
            <input type="password" placeholder="密码" name="password" class="login_txtbx"/>
        </dd>
        <dd>
            <input type="submit" value="立即登陆" class="submit_btn"/>
        </dd>
    </form>
    <dd>
    </dd>
</dl>
</body>
</html>
